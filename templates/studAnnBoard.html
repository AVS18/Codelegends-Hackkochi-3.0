{%extends "studentDashboard.html"%}
{%block content%}
<table class="table table-striped table-bordered table-hover">
    <caption>Announcements</caption>
    <tr>
        <th>Announced By</th>
        <th>Department</th>
        <th>Message</th>
        <th>Date</th>
    </tr>
    {%for item in announcements%}
    <tr>
        <td>{{item.announce_from.first_name}}</td>
        <td>{{item.announce_from.user_type}}</td>
        <td>{{item.message}}</td>
        <td>{{item.date}}</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
