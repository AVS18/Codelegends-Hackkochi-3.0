{%extends 'adminDashboard.html'%}
{%block content%}
<div class="container">
    <form action="/dadmin/site" method="POST">
        {%csrf_token%}
        <div class="row form-group">
            <label for="message">Message</label>
            <input type="text" name="message" id="message" class="form-control" required>
        </div>
        <div class="row form-group">
            <label for="link">Link Present</label>
            <select name="link_exist" id="link" class="form-control" required>
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
        </div>
        <div class="row form-group">
            <label for="url">Link URL</label>
            <input type="text" name="link" id="url" class="form-control">
        </div>    
        <input type="submit" value="Submit" class="btn btn-info">
    </form><br>
    <table class="table table-striped table-bordered table-hover">
        <caption>Site Announcements</caption>
        <tr>
            <th>Message</th>
            <th>Link Exist</th>
            <th>URL</th>
        </tr>
        {%for item in announcements%}
        <tr>
            <td>{{item.message}}</td>
            <td>{{item.link_exist}}</td>
            <td>{{item.link}}</td>
        </tr>
        {%endfor%}
    </table>
    
</div>
{%endblock%}
