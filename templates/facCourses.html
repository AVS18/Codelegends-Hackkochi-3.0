{%extends "facultyDashboard.html"%}
{%block content%}
<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <caption>Courses Offered by {{request.user.first_name}}</caption>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Faculty Assigned</th>
        </tr>
        {%for item in course%}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.faculty.first_name}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
