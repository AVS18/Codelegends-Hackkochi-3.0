{%extends 'studentDashboard.html'%}
{%block content%}
<div class="container">
    <form action="" method="POST">
        {%csrf_token%}
        <div class="row form-group">
            <label for="req_name">Request Name</label>
            <input type="text" name="name" id="req_name" class="form-control" required>
        </div>
        <div class="row form-group">
            <label for="req_message">Message</label>
            <textarea type="text" name="message" id="req_message" class="form-control" required></textarea>
        </div>
        <input type="submit" value="Place Request" class="btn btn-primary">
    </form><br>
    <table class="table table-striped table-bordered table-hover">
        <caption>Your Past Requests</caption>
        <tr>
            <th>Date</th>
            <th>Request Name</th>
            <th>Message</th>
            <th>Status</th>
        </tr>
        {%for item in my_request%}
        <tr>
            <td>{{item.date}}</td>
            <td>{{item.name}}</td>
            <td>{{item.message}}</td>
            <td>{{item.status}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
