{%extends 'libraryDashboard.html'%}
{%block content%}
<div class="container">
    <form action="" method="POST">
        {%csrf_token%}
        <div class="row form-group">
            <label for="book_name">Book Name</label>
            <input type="text" name="name" id="book_name" class="form-control" required>
        </div>
        <div class="row form-group">
            <label for="author_name">Book Author Name</label>
            <input type="text" name="author" id="author_name" class="form-control" required>
        </div>
        <div class="row form-group">
            <label for="noc">Number of Copies</label>
            <input type="text" name="no_of_copies" id="noc" class="form-control" required>
        </div>
        <input type="submit" value="Add Book" class="btn btn-info">
    </form><br>
    <table class="table table-striped table-bordered table-hover">
        <caption>Your Announcements</caption>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Number of Copies</th>
        </tr>
        {%for item in books%}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.author}}</td>
            <td>{{item.no_of_copies}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
