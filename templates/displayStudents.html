{%extends "facultyDashboard.html"%}
{%block content%}
<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <caption>Enrolled Students</caption>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Attendance</th>
            <th>Grade Awarded</th>
        </tr>
        {%for item in students%}
        <tr>
            <td>{{item.student.first_name}}</td>
            <td>{{item.course.name}}</td>
            <td>{{item.attendance}}</td>
            <td>{{item.grade}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
