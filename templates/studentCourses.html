{%extends "studentDashboard.html"%}
{%block content%}
<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <caption>Courses Enrolled</caption>
        <tr>
            <th>Name</th>
            <th>Faculty</th>
            <th>Attendance</th>
            <th>Grade Awarded</th>
        </tr>
        {%for item in courses%}
        <tr>
            <td>{{item.course.name}}</td>
            <td>{{item.faculty.first_name}}</td>
            <td>{{item.attendance}}</td>
            <td>{{item.grade}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
